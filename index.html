        <div id="time"></div>
        <script type="text/javascript">
            setInterval(displayTime,500);
            function displayTime(){
                var time = new Date();
                var hrs = time.getHours();
                var min = time.getMinutes();
                var sec = time.getSeconds();

                if(hrs>12)
                    hrs-=12;
                if(hrs==0)
                    hrs=12;
                if(hrs<10)
                hrs="0"+hrs;
                if(min<10)
                min="0"+min;
                if(sec<10)
                sec="0"+sec;
                document.getElementById('time').innerHTML = 'The current time '+hrs + ':' + min + ':' + sec;
            }
        </script>
